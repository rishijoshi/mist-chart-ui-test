<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chart.css">
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>Mist UI Airline Chart</h1>
        </header>
        <div class="input-container">
            <div class="airlineWrapper">
                <input id="airlineID" class="styleinput" type="text" name="airline" placeholder="Enter Atleast 3 valid alphabets" autocomplete="off" required />
                <input type="submit" onclick="getInputAirline()" />
                <div id="valid"></div>
            </div>
            <div id="yourValues" style="margin: 5px; height: 12px;padding: 5px;"></div>
        </div>
        <div class=info-container> 
            <span id="displayTotal"></span> <span> <b>Flights</b> </span><span id="airlineDisplay" class="display-text"></span> <span> Airlines</span> 
        </div>
        <div class="chart-container" id="chart-parent">               
            <div class="chart" id="chart"></div>
        </div>
    </div>
    <script src="chart.js" type="text/javascript"></script>
</body>
